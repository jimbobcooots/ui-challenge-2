<!DOCTYPE html>
<html>
  <title>UI Challenge 2</title>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div>
      <input type="text" class="validate">
    </div>
    <div>
      <select name="fruits" id="fruits" class="down up">
        <option value="mandarin">mandarin</option>
        <option value="kiwi">kiwi</option>
        <option value="dragonfruit">dragonfruit</option>
        <option value="etrog">etrog</option>
        <option value="lychee">lychee</option>
      </select>
    </div>
    <div class="checkbox-container">
      <input name="veggies" type="checkbox" id="checkbox" class="checked unchecked">
      <label for="checkbox"></label>
    </div>
    <div>
      <input type="radio" id="radio" class="radioed unradioed">
      <label class="jim" for="radio"></label>
    </div>
    <button>submit</button>
    <button>submit</button>

    <script src="js/app.js"></script>
  </body>
</html>
